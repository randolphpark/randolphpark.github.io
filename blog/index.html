    window.__routeInfo = {"template":"../src/pages/blog.js","sharedHashesByProp":{},"data":{"posts":[{"content":"\n---\n\n## Having a folder reference to different branch so that you can easy access\n\n### Usecase: Github Page deployment\n\n* Constrain: Deployment has to be in master branch\n\n* Solution:\n\n  * `$ echo \"dist/\" >> .gitignore`\n  * `$ git worktree add dist master`\n  * Set default branch to `development`\n  * When you develop in `development` branch\n    * Build into `dist`\n    * Deploy inside `dist` to `master` branch\n\nReference [Lin](khttps://gist.github.com/cobyism/4730490#gistcomment-2375522)\n\n---","data":{"layout":"blog","title":"[TIL] Git","date":"2019-01-29T00:00:00.000Z","thumbnail":"https://cdn-images-1.medium.com/max/2000/1*4W4fdnO680ysRhFc9ppc8w.jpeg","rating":"5","slug":"til-git"},"isEmpty":false,"excerpt":""},{"content":"\n---\n\n## Open file using vscode by `code file.name`\n\n1. Launch VS code\n2. Open the Command Palette (F1)\n3. Type `shell command`\n4. Select `Shell Command: Install 'code' command in PATH command`\n\n**NOTE**\n\nMake sure you drag Visual Studio Code app into the Applications folder. Otherwise, you'll have to go through this process again after reboot\n\n---","data":{"layout":"blog","title":"[TIL] Tooling","date":"2019-01-29T00:00:00.000Z","thumbnail":"https://www.elegantthemes.com/blog/wp-content/uploads/2015/04/web-development-tools.jpg","rating":"5","slug":"til-tooling"},"isEmpty":false,"excerpt":""}]},"path":"blog","siteData":{"title":"Randolph Park Site"}};</script><script defer="" type="text/javascript" src="https://www.randolphpark.me/templates/src-pages-blog.7950d3f2.js"></script><script defer="" type="text/javascript" src="https://www.randolphpark.me/templates/styles.31d2c681.js"></script><script defer="" type="text/javascript" src="https://www.randolphpark.me/templates/vendors~main.9bbc2553.js"></script><script defer="" type="text/javascript" src="https://www.randolphpark.me/main.e59cf921.js"></scrip
